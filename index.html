<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <div id="history" data-previous-operand></div>
                <div id="inputArea" data-current-operand></div>
            </div>
            <div class="buttons-container">
                    <button class="clear" id="all-clear" type="button" data-all-clear>Clear</button>
                    <button class="clear" id="delete" type="button" data-delete>Delete</button>
                    <button class="calc-button digit" type="button" value="7">7</button>
                    <button class="calc-button digit" type="button" value="8">8</button>
                    <button class="calc-button digit" type="button" value="9">9</button>
                    <button class="calc-button operator" type="button" value="รท">รท</button>
                    <button class="calc-button digit" type="button" value="4">4</button>
                    <button class="calc-button digit" type="button" value="5">5</button>
                    <button class="calc-button digit" type="button" value="6">6</button>
                    <button class="calc-button operator" type="button" value="x">x</button>
                    <button class="calc-button digit" type="button" value="1">1</button>
                    <button class="calc-button digit" type="button" value="2">2</button>
                    <button class="calc-button digit" type="button" value="3">3</button>
                    <button class="calc-button operator" type="button" value="-">-</button>
                    <button class="calc-button operator" type="button" value=".">.</button>
                    <button class="calc-button digit" type="button" value="0">0</button>
                    <button class="calc-button equals" type="button" data-equals value="=">=</button>
                    <button class="calc-button operator" type="button" value="+">+</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
